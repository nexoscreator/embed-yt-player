<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lazy YouTube Player - Vanilla Example</title>
</head>
<body>
  <h1>Lazy YouTube Player - Vanilla Example</h1>
  <div id="player-container"></div>

  <script type="module">
    import { LazyYoutubePlayer } from '@lazy-youtube-player/vanilla';

    new LazyYoutubePlayer('#player-container', {
      videoId: 'dQw4w9WgXcQ',
      width: 640,
      height: 360,
      autoplay: false,
      customClass: 'my-custom-player'
    });
  </script>
</body>
</html>
